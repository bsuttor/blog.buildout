[buildout]
extends = http://dist.plone.org/release/4.3-latest/versions.cfg
unzip = true
prefer-final = true
relative-paths = true
parts =
    instance

find-links +=
    http://effbot.org/downloads/
    http://dist.plone.org/release/4-latest/
    http://dist.plone.org/thirdparty/
 
[instance]
recipe = plone.recipe.zope2instance
user = admin:secret
relative-paths = true
eggs =
    Pillow
    Plone
    blog.policy
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
